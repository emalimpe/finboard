<h2>AZIENDE</h2>
<br/>
<br/>
<div style="display: flex;">
    <div>
    <li *ngFor="let azienda of aziende">
        <ul>
        <mat-card class="example-card" appHighlight style="display: flex;">
            <mat-card-header>
            <mat-card-title>AZIENDA {{azienda.nome}}</mat-card-title>
            <mat-card-subtitle>{{azienda.settore}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <p>indirizzo: {{azienda.indirizzo}}</p><p> CODICE ATECO: {{azienda.codice_ateco}}</p>
            </mat-card-content>
            <mat-card-actions>
            <!-- <button mat-button >Stato Patrimoniale & Conto economico</button> -->
            <button mat-button (click)="onClickAnalisiSpazio(azienda.nome)">Analisi settore</button>
            <button mat-button (click)="onClickAnalisiTempo(azienda.nome)">Analisi temporale</button>
            <button mat-button (click)="onClickNewSP(azienda.nome)">add Stato Patrimoniale</button>
            <button mat-button (click)="onClickNewCE(azienda.nome)">add Conto Economico</button>
            <button mat-button (click)="onClickDelete(azienda.nome)" style="background-color: red;">- delete</button>
            </mat-card-actions>
        </mat-card>
        <br/>
        </ul> 
    </li>
    </div>
    <div style="display:list-item">
    <router-outlet></router-outlet>
    </div>
</div>
